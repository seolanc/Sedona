<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sedona</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="" class="menu-link">Информация</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">Фото и видео</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="menu-link">Карта штата</a>
                    </li>
                    <li class="menu-item">
                        <a href="hotel.html" class="menu-link active">Гостиницы</a>
                    </li>
                </ul>
            </nav>
            <div class="logo">
                <a href="index.html"><img src="" alt="" width="200" height="100"></a>
            </div>
        </header>
        
        <div class="filter-form">
            <form action="">
                <fieldset class="filter-column" >
                    <legend>Инфроструктура</legend>

                    <input class="checkbox" type="text" id="ch1">
                    <label for="ch1">Бассейн</label>

                    <input class="checkbox" type="text" id="ch2">
                    <label for="ch2">Парковка</label>

                    <input class="checkbox" type="text" id="ch3">
                    <label for="ch3">Wi-fi</label>
                </fieldset>
                <fieldset class="filter-column" >
                    <legend>Инфроструктура</legend>

                    <input class="checkbox" type="text" id="ch4">
                    <label for="ch4">Гостиница</label>

                    <input class="checkbox" type="text" id="ch5">
                    <label for="ch5">Мотель</label>

                    <input class="checkbox" type="text" id="ch6">
                    <label for="ch6">Апартаменты</label>
                </fieldset>
                <fieldset class="filter-column" >
                    <legend>Стоимость в сутки</legend>
                        <div class="range">
                            <div class="range-fields">
                                <div class="range-field">
                                    <label for="range1">От</label>
                                    <input type="text" id="range1" >
                                </div>
                                <div class="range-field">
                                    <label for="range2">До</label>
                                    <input type="text" id="range2" >
                                </div>
                            </div>
                            <div class="range-bar">
                                <div class="range-scale">
                                    <button class="range-btn range-from" >от</button>
                                    <button class="range-btn range-to" >до</button>
                                </div>
                            </div>
                            <button class="btn btn-show" >Показать</button>
                        </div>

                    
                </fieldset>
            </form>
        </div>

        <footer>
            <div class="footer-column">
                <a href="">#vizitsedona</a>
            </div>
            <div class="footer-column">
                <div class="social">
                    <a  class="social-btn" href="">TW</a>
                    <a  class="social-btn" href="">FB</a>
                    <a  class="social-btn" href="">VK</a>
                </div>
            </div>
            <div class="footer-column">
                Website by
                <a href="">
                    <img src="" alt="" width="100" height="50">
                </a>
            </div>
        </footer>
    </div>
<script src="js/script.js"></script>

</html>
